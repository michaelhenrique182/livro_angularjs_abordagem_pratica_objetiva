  <!doctype html>
  <html ng-app="myApp">

  input {
    padding: 10px;

  </form>

  <script type="text/javascript">
  var app = angular.module('myApp', []);
  
  app.controller('FormController', [ '$scope', function($scope) {
  } ]);

  </html>
